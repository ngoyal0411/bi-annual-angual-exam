<div class="container">
  <div class="district-container mat-elevation-z8">
    <table mat-table [dataSource]="products">
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let product">
          <a
            fxFlexFill
            [routerLink]="'' + product.productId"
            class="mat-row-link"
            >{{ product.productName }}
          </a>
        </td>
      </ng-container>

      <!-- Confirmed Column -->
      <ng-container matColumnDef="Desc">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let product">{{ product.desc }}</td>
      </ng-container>

      <!-- Active Column -->
      <ng-container matColumnDef="Price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let product">{{ product.price }}</td>
      </ng-container>

      <!-- Recovered Column -->
      <ng-container matColumnDef="Quantity">
        <th mat-header-cell *matHeaderCellDef>Quantity</th>
        <td mat-cell *matCellDef="let product">{{ product.quantity }}</td>
      </ng-container>

      <!-- Death Column -->
      <ng-container matColumnDef="Returnable">
        <th mat-header-cell *matHeaderCellDef>Returnable</th>
        <td mat-cell *matCellDef="let product">{{ product.isReturnable }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
